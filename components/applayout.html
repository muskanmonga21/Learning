<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Layout</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      color: #fff;
      font-size: 24px;
      height: 100hv;
      text-align: center;
      font-weight: bold;
      display: grid;
      grid-template-columns: 80px 400px 1fr 250px;
      grid-template-rows: 80px 1fr;
    }
    nav,
    section,
    main,
    aside {
      padding-top: 24px;
    }
    main {
      color: #343a40;
      text-decoration: underline;
    }
    nav {
      background-color: #cbf3f0;
      color: #343a40;
      grid-row: 1/-1;
      border-right: 1px solid black;
    }
    menu {
      background-color: #cbf3f0;
      grid-column: 2/-1;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 40px;
      border-bottom: 1px solid black;
    }
    button:hover {
      background-color: #566370;
    }
    button {
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
      background-color: #333235;
      border: none;
      cursor: pointer;
      color: #fff;
      padding: 8px 12px;
    }
    button:last-child {
      background-color: black;
      margin-left: auto;
    }
    .icon {
      height: 18px;
      width: 18px;
      stroke: #fff;
    }
    section {
      background-color: aliceblue;
      padding: 40px;
      overflow: scroll;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .email {
      background-color: #15616d;
      color: #fff;
      height: 96px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    aside {
      background-color: #f6fff8;
      color: #343a40;
      border-left: 1px solid black;
      text-decoration: underline;
    }
  </style>
  <body>
    <nav>Nav</nav>
    <menu>
      <button>New</button>
      <button>Reply</button>
      <button>Forward</button>
      <button>Mark Unread</button>
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
          />
        </svg>
        Trash
      </button>
    </menu>
    <section>
      <div class="email">@ E-mail - 1</div>
      <div class="email">@ E-mail - 2</div>
      <div class="email">@ E-mail - 3</div>
      <div class="email">@ E-mail - 4</div>
      <div class="email">@ E-mail - 5</div>
      <div class="email">@ E-mail - 6</div>
      <div class="email">@ E-mail - 7</div>
      <div class="email">@ E-mail - 8</div>
      <div class="email">@ E-mail - 9</div>
      <div class="email">@ E-mail - 10</div>
      <div class="email">@ E-mail - 11</div>
      <div class="email">@ E-mail - 12</div>
    </section>
    <main>Email view</main>
    <aside>Additional Info</aside>
  </body>
</html>
